<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #9c27b0, #2196f3); /* 紫色到藍色的漸層 */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* 图片和文本之间的空间 */
            max-width: 800px; /* 設定最大寬度 */
            margin: auto; /* 置中 */
        }
        .text {
            flex: 1; /* 使文本區域擴展 */
            padding: 0 20px; /* 左右內邊距 */
        }
        .text h1 {
            font-size: 24px;
            margin: 0;
        }
        .text p {
            font-size: 18px;
            margin: 10px 0; /* 添加段落间距 */
        }
        .image {
            display: flex;
            flex-direction: column; /* 垂直排列图片 */
            align-items: center; /* 图片居中 */
        }
        .image img {
            max-width: 100px; /* 設定圖片最大寬度 */
            height: auto; /* 保持圖片比例 */
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image">
            <img src="喜特貓.gif" alt="可爱的喜特猫形象">
        </div>
        <div class="text">
            <h1>作業1</h1>
            <p>• 尋夢？撐一支長篙 向青草更青處漫溯，滿載一船星輝，在星輝斑爛裡放歌。</p>
            <p>但我不能放歌，悄悄是別離的笙簫；夏蟲也為我沉默，沉默是今晚的康橋！</p>
            <p>悄悄的我走了，正如我悄悄的來；我揮一揮衣袖，不帶走一片雲彩。</p>
        </div>
        <div class="image">
            <img src="將大局逆轉吧.gif" alt="将大局逆转的主题图">
        </div>
    </div>

</body>
</html>
